<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码系统 - 主界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>验证码系统</span>
            </div>
            <div class="nav-menu">
                {% if is_admin %}
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link admin-link" style="background: linear-gradient(135deg, #8b5cf6 0%, #6f42c1 100%); color: white; padding: 8px 16px; border-radius: 8px; font-weight: 600; margin-right: 10px;">
                    <i class="fas fa-user-shield"></i> 管理员控制台
                </a>
                {% endif %}
                <span class="nav-user">
                    <i class="fas fa-user-circle"></i> {{ username }}
                </span>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <!-- 左侧面板 -->
        <div class="main-content">
            <!-- 验证码显示区域 -->
            <div class="card captcha-display">
                <div class="card-header">
                    <h2><i class="fas fa-image"></i> 验证码预览</h2>
                </div>
                <div class="card-body">
                    <div class="captcha-image-container">
                        <div id="captchaImage" class="captcha-image">
                            <div class="placeholder">
                                <i class="fas fa-image fa-3x"></i>
                                <p>点击下方按钮生成验证码</p>
                            </div>
                        </div>
                    </div>
                    <div class="captcha-info">
                        <div class="info-item">
                            <span class="label">验证码文本:</span>
                            <span id="captchaText" class="value">未生成</span>
                        </div>
                        <div class="info-item">
                            <span class="label">识别结果:</span>
                            <span id="recognitionResult" class="value">未识别</span>
                        </div>
                    </div>
                    
                    <!-- 手动验证 -->
                    <div class="manual-validate">
                        <div class="input-group">
                            <input type="text" id="manualInput" class="form-control" placeholder="手动输入验证码">
                            <button class="btn btn-info" onclick="validateInput()">
                                <i class="fas fa-check"></i> 验证
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧面板 -->
        <div class="sidebar">
            <!-- 生成验证码 -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-magic"></i> 生成验证码</h3>
                </div>
                <div class="card-body">
                    <div class="btn-group-vertical">
                        <button class="btn btn-success" onclick="generateCaptcha('simple', 4)">
                            <i class="fas fa-circle"></i> 简单 (4位)
                        </button>
                        <button class="btn btn-warning" onclick="generateCaptcha('medium', 5)">
                            <i class="fas fa-circle"></i> 中等 (5位)
                        </button>
                        <button class="btn btn-danger" onclick="generateCaptcha('hard', 5)">
                            <i class="fas fa-circle"></i> 困难 (5位)
                        </button>
                    </div>
                </div>
            </div>

            <!-- 识别验证码 -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-eye"></i> 识别验证码</h3>
                </div>
                <div class="card-body">
                    <div class="btn-group-vertical">
                        <button class="btn btn-info" onclick="recognizeCaptcha('tesseract')">
                            <i class="fas fa-search"></i> Tesseract OCR
                        </button>
                        <button class="btn btn-secondary" onclick="recognizeCaptcha('template')">
                            <i class="fas fa-th"></i> 模板匹配
                        </button>
                        <button class="btn btn-purple" onclick="recognizeCaptcha('ml')">
                            <i class="fas fa-brain"></i> 机器学习
                        </button>
                    </div>
                </div>
            </div>

            <!-- 其他功能 -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-cog"></i> 其他功能</h3>
                </div>
                <div class="card-body">
                    <div class="btn-group-vertical">
                        <button class="btn btn-orange" onclick="showBatchDialog()">
                            <i class="fas fa-layer-group"></i> 批量生成
                        </button>
                        <button class="btn btn-teal" onclick="showHistory()">
                            <i class="fas fa-history"></i> 历史记录
                        </button>
                        <button class="btn btn-pink" onclick="showStatistics()">
                            <i class="fas fa-chart-bar"></i> 统计信息
                        </button>
                        <button class="btn btn-indigo" onclick="showTrainDialog()">
                            <i class="fas fa-graduation-cap"></i> 训练模型
                        </button>
                        <button class="btn btn-danger" onclick="clearHistory()">
                            <i class="fas fa-trash"></i> 清空历史
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>处理中...</p>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
